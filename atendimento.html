<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="w3-bar w3-black">
        <a href="principal.html" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-home"></i> Home</a>
        <a href="consultar.html" class="w3-bar-item w3-button"><i class="glyphicon glyphicon-search"></i> Consultar</a>
        <a href="cadastrar.html" class="w3-bar-item w3-button"><i class="fa fa-user-plus" aria-hidden="true"></i> Cadastrar</a>
        <a href="alterar.html" class="w3-bar-item w3-button"><i class="fa fa-wrench" aria-hidden="true"></i> Alterar</a>
        <a href="atendimento.html" class="w3-bar-item w3-button"><i class="fa fa-user-o" aria-hidden="true"></i> Atendimento</a>
    </div>
    <h1>Atendimento</h1>
      <form class="w3-container">

        <label class="w3-text-blue"><b>Aluno:</b></label>
        <input class="w3-input w3-border" type="text">
         
        <label class="w3-text-blue"><b>Matricula/RA:</b></label>
        <input class="w3-input w3-border" type="tel">

        <label class="w3-text-blue"><b>Curso:</b></label>
        <input class="w3-input w3-border" type="text">

        <label class="w3-text-blue"><b>Período:</b></label>
        <input class="w3-input w3-border" type="text">

        <label class="w3-text-blue"><b>Data do atendimento:</b></label>
        <input class="w3-input w3-border" type="date">

        <label class="w3-text-blue"><b>Categoria:</b></label>
        <input class="w3-input w3-border" type="text">

        <label class="w3-text-blue"><b>Status:</b></label>
        <input class="w3-input w3-border" type="text">

        <label class="w3-text-blue"><b>Responsável pelo atendimento:</b></label>
        <input class="w3-input w3-border" type="text">

        <label class="w3-text-blue"><b>Observações:</b></label>
        <br>
        <textarea name="observacao" id="" class="w3-input w3-border"></textarea>
        
        <br>
        <button class="w3-btn w3-blue" type="reset" >Voltar</button>
        <button class="w3-btn w3-blue">Salvar</button>
         
      </form>
    
    
</body>
</html>
